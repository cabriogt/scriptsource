<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let msg = new String("hello javascript");

      document.write("algo  ", msg.charAt(4), "<br>");
      document.write("algo2  ", msg.indexOf("j"), "<br>");
      document.write("algo3  ", msg.match("j"), "<br>");
      document.write("algo4  ", msg.match("boy"), "<br>");
      document.write("algo5  ", msg.replace("ja"), "<br>");
      document.write("algo6  ", msg.search("ja"), "<br>");
      document.write("algo7  ", msg.slice(6, 10), "<br>");
      document.write("algo8  ", msg.substring(6, 10), "<br>");
      document.write("algo9  ", "  hello ".trim(), "<br>");
      document.write("algo10  ", msg.toUpperCase(), "<br>");
      document.write("algo11  ", "ABCDEGER".toLowerCase(), "<br>");
    </script>
  </body>
</html>
