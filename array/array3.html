<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let arr = new Array();

      arr.push(75);
      arr.push(85);
      arr.push(35);
      arr.push(45);
      arr.push(55);
      arr.push(65);

      for (let i of arr) {
        document.write(i + "<br>");
      }

      document.write("<br><br>");
      document.write("call" + arr.join("-") + "<br>");
      document.write("call" + arr.concat([2, 4, 6, 8, 10]) + "<br>");
      document.write("call" + arr.slice(1, 3) + "<br>");
      document.write("call" + arr.reverse() + "<br>");
      document.write(arr.sort());
    </script>
  </body>
</html>
