    <script>
      // anonymus function:Pero que es una funcion anonima? Es una funcion sin nombre
      //o identificador que nos permiten ser pasadas a otras funciones o
      //asignadas a variables, en el caso de asignarlo a una variable el
      //nombre de la misma lo usaremos como identificador de la funcion,
      //veamos un ejemplo:
      let sum = 0;
      const output = function (a, b) {
        return a * b;
      };
      let result = output(4, 3);
      document.write(result);
    </script>
