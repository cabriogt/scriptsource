<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header" onclick="change()">Header 1</h1>
    <h2>Header 2</h2>
    <button type="button" onclick="removeH1()">RemoveH1</button>
    <script>
      function removeH1() {
        let h1 = document.querySelector("h1");
        document.body.removeChild(h1);
      }

      function change() {
        let h1 = document.querySelector("h1");

        h1.removeAttribute("class");
      }
    </script>
  </body>
</html>
