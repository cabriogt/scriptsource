<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .callout{
            border: 1px solid tomato;
            margin:2px 4px;
            padding: 2px 6px;
        }

        .code{
            background-color: lightgray;
            margin: 1px 2px;
            padding: 1px 4px;
        }
    </style>
  </head>
  <body>
    <header>

        <h1>Simple HTML</h1>
      </header>
      <div id="content">
        <p>This is a <em>simple</em> HTML file.</p>
      </div>
      <div class="callout">
        <p>This is as fancy as we'll get!</p>
      </div>
      <p>IDs (such as <span class="code">#cotent</span>) are unique (there can only be one per page).</p>
      <p>Classes (such as <span class="code">.callout</span>) can be used on many elements</p>
      <div id="callout2" class="callout fancy">
         <p>A single HTML element can have multiple classes.</p>
      </div>  
      <button type="button" onclick="change()">Action</button>
    </header>
    <script>
        //p tag
        const p1 = document.createElement("p");
        const p2 = document.createElement("p");

        //create element
        p1.innerText = "I was created dynamically";
        p2.innerText = "I was also created dynamically";

        //p

         const content = document.getElementById("content");//query selector

         //p1

         content.insertBefore(p1,content.firstElementChild);


         //p2
         content.appendChild(p2);











    </script>
  </body>
</html>
