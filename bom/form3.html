<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="num1" id="num1" size="10" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <input type="text" name="num2" id="num2" size="10" />
        =
        <input type="text" name="result" id="result" size="10" />
      </div>
      <button type="button" onclick="process()">result</button>
    </form>

    <script>
      function process() {
        let num1 = document.querySelector("#num1");
        let num2 = document.querySelector("#num2");
        let op = document.querySelector("#op");
        let result = document.querySelector("#result");

        let result1 = 0;
        let numValue1 = Number(num1.value);
        let numValue2 = Number(num2.value);
        switch (op.value) {
          case "+":
            result1 = numValue1 + numValue2;
            break;
          case "-":
            result1 = numValue1 - numValue2;
            break;
          case "*":
            result1 = numValue1 * numValue2;
            break;
          case "/":
            result1 = numValue1 / numValue2;
            break;
        }

        result.value = result1;
      }
    </script>
  </body>
</html>
