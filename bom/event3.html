<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <select name="" id="" onchange="fruit(this)">
      <option value="sandia">sandia</option>
      <option value="mango">mango</option>
      <option value="banana">banana</option>
      <option value="manzana">manzana</option>
      <option value="fresa">fresa</option>
    </select>
    <div>
      <input
        type="radio"
        name="gender"
        onchange="gender(this)"
        value="men"
      />men
      <input
        type="radio"
        name="gender"
        onchange="gender(this)"
        value="fem"
      />fem
    </div>
    <script>
      function fruit(obj) {
        //let fruits = document.querySelector("select");
        //alert(fruits.options[fruits.selectedIndex].value);
        alert(obj.options[obj.selectedIndex].value);
      }

      function gender(obj) {
        alert(obj.value);
      }
    </script>
  </body>
</html>
